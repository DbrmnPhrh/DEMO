    <br>

    <div id="current_request_div" title="">

            <tr>

        <br>
        <textarea autocomplete='off' id="message_text" rows="4" cols="40" maxlength="200" placeholder="Введите Ваше сообщение"></textarea>
        <input type="button" id="message_send_btn" value="ОТПРАВИТЬ"/>
        <br>
        <br>
    </div>

    <br>
    <br>

        <table id="offers_table" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Дата/время</th>
                    <th>№</th>
                    <th>Организация</th>
                    <th>Стоимость и срок</th>
                    <th>Комментарий</th>
                </tr>

        </table>
